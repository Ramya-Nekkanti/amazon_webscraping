name: Amazon Scraper

on:
  schedule:
    - cron: "30 18 * * *"   # Runs daily at 6:30 PM UTC and 12:30 PM MDT
  workflow_dispatch:       # Allow manual run from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Amazon Scraper
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python amazon_scraper.py

      - name: Commit updated CSV (only if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add amazon_data.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update scraped data [skip ci]"
            git push
          else
            echo "No changes in CSV, skipping commit."
          fi
